<!-- 遅延読み込み完了時、classがlazyloadedに変更することを利用して、外部ファイル読み込み完了時にローディングモジュールと入れ替える方法 -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>loadingSpinnerTest</title>
        <script src="external_file_action_02.js"></script>
        <!-- lazysizesライブラリの読み込み -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js" async=""></script>
    </head>
    <body>
        <h1>LoadingSpinnerTest</h1>
    
        <div id="external_file_head" style="display: none;">
            <!-- 非同期で入ってくる外部ファイルエリアを想定 -->
            <img class="lazyload" src="placeholder.png" alt="external_file">
        </div>
    
        <div id="external_file_loading" class="is-loading" style="background-color: aqua;">
            <!-- 外部ファイル取得まで表示するローディングモジュールを実装 -->
            <span>loadingSpinner</span>
        </div>

        <!-- FVに入らないようにするために適当に設置 -->
        <div style="margin: 300px; background-color: aquamarine;">dummy01</div>
        <div style="margin: 300px; background-color: aquamarine;">dummy02</div>

        <div id="external_file_bottom">
            <!-- 非同期で入ってくる外部ファイルエリアを想定 -->
            <img class="lazyload" src="placeholder.png" alt="external_file">
        </div>
    </body>
</html>
