<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Example</title>
    <style>
        /* ローディング画面のスタイル */
        #loading {
            position: fixed;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
            font-size: 24px;
        }
        /* 非表示のコンテンツ */
        #content {
            display: none;
            padding: 20px;
        }
        </style>
        <script type="module" src="external_file_action_03.js"></script>
</head>
<body>

    <!-- ローディングモジュール -->
    <div id="loading">読み込み中...</div>

    <!-- 遅延読み込みコンテンツ -->
    <div id="content">
        <h1>遅延読み込みコンテンツ</h1>
        <p>これは外部ファイルの読み込み後に表示されるコンテンツです。</p>
    </div>
</body>
</html>

<style>
    .loading {
        text-align: center;
    }
    .loading.lazyloaded {
        display: none;
    }
</style>
